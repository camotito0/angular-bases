<p>listado de Héroes!</p>

<div *ngIf="heroBorrado; else noBorrado">
  <h3>Héroe borrado: <strong>{{heroBorrado}}</strong></h3>
</div>
<ng-template #noBorrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrarHero()">Borrar</button>

<ul>
  <li *ngFor="let hero of heroes">
    {{hero}}
  </li>
</ul>
